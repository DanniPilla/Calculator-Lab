<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <header>
        <h1>Basic Calculator</h1>
    </header>
    <label for="1number"></label>
    <select id="1number">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
    </select>

    <label for="operator"></label>
    <select id="operator">
        <option value=+>+</option>
        <option value=->-</option>
        <option value=*>x</option>
        <option value=/>/</option>
    </select>

    <label for="2number"></label>
    <select id="2number">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
    </select>


    <button id="equals"><strong>=</strong></button>
    <h3> Result: <span id="result">0</span></h3>

    <button id="clearButton"><strong>Clear</strong></button>
    <div id="image-container">
        <img id="status-image" src="yes-please-sir-waiting.gif" alt="waiting cat"/>
        <p id="commentary"></p>
    </div>
    <script src="calc.js"></script>
</body>

</html>
